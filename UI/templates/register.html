<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
		<meta name="author" content="Coderthemes">

		<link rel="shortcut icon" href="../static/adminResources/images/favicon.ico">

		<title>Intelligent Park Tracker & Vehicle Detection</title>

		<link href="../static/adminResources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="../static/adminResources/css/icons.css" rel="stylesheet" type="text/css" />
		<link href="../static/adminResources/css/style.css" rel="stylesheet" type="text/css" />

        <script src="../static/adminResources/js/modernizr.min.js"></script>

	</head>
	<body>

		<div class="account-pages"></div>
		<div class="clearfix"></div>
		<div class="wrapper-page">
			<div class="card-box">
				<div class="panel-heading">
					<h3 class="text-center"> Sign Up
				</div>

				<div class="p-20">
					<form class="form-horizontal m-t-20" action="http://localhost:5000/save-post" method="POST">


						<div class="form-group ">
							<div class="col-12">
								<input class="form-control" type="text" required="" placeholder="Login ID" name="id">
							</div>
						</div>
						<div class="form-group ">
							<div class="col-12">
								<input class="form-control" type="text" required="" placeholder="First Name" name="fname">
							</div>
						</div>
						<div class="form-group ">
							<div class="col-12">
								<input class="form-control" type="text" required="" placeholder="Last Name" name="lname">
							</div>
						</div>
						<div class="form-group ">
							<div class="col-12">
								<input class="form-control" type="text" required="" placeholder="Contact Number" name="number">
							</div>
						</div>
						<div class="form-group ">
							<div class="col-12">
								<input class="form-control" type="email" required="" placeholder="Email" name="email">
							</div>
						</div>

						

						<div class="form-group">
							<div class="col-12">
								<input class="form-control" type="password" required="" placeholder="Password" name="password">
							</div>
						</div>

						<div class="form-group">
							<div class="col-12">
								<!-- <div class="checkbox checkbox-primary">
									<input id="checkbox-signup" type="checkbox" checked="checked">
									<label for="checkbox-signup">I accept <a href="#">Terms and Conditions</a></label>
								</div> -->
							</div>
						</div>

						<div class="form-group text-center m-t-40">
							<div class="col-12">
								<button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">
									Register
								</button>
							</div>
						</div>

					</form>

				</div>
			</div>

			<div class="row">
				<div class="col-12 text-center">
					<p>
						Already have account?<a href="http://localhost:5000/login" class="text-primary m-l-5"><b>Sign In</b></a>
					</p>
				</div>
			</div>

		</div>

		<script>
			var resizefunc = [];
		</script>

		<!-- jQuery  -->
		<script src="../static/adminResources/js/jquery.min.js"></script>
		<script src="../static/adminResources/js/popper.min.js"></script><!-- Popper for Bootstrap -->
		<script src="../static/adminResources/js/bootstrap.min.js"></script>
		<script src="../static/adminResources/js/detect.js"></script>
		<script src="../static/adminResources/js/fastclick.js"></script>
		<script src="../static/adminResources/js/jquery.slimscroll.js"></script>
		<script src="../static/adminResources/js/jquery.blockUI.js"></script>
		<script src="../static/adminResources/js/waves.js"></script>
		<script src="../static/adminResources/js/wow.min.js"></script>
		<script src="../static/adminResources/js/jquery.nicescroll.js"></script>
		<script src="../static/adminResources/js/jquery.scrollTo.min.js"></script>

		<script src="../static/adminResources/js/jquery.core.js"></script>
		<script src="../static/adminResources/js/jquery.app.js"></script>

	</body>
</html>
